<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/icons/favicon.ico">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Brutalism style */
        body {
            background-color: #111;
            font-family: 'Arial', sans-serif;
        }

        .brutalism {
            border: 3px solid #ff1744;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.8), -8px -8px 0 rgba(255, 255, 255, 0.2);
            padding: 2rem;
            transition: all 0.3s ease-in-out;
            margin-top: 3rem;
        }

        .brutalism:hover {
            transform: translate(-3px, -3px);
            box-shadow: 12px 12px 0 rgba(0, 0, 0, 0.8), -12px -12px 0 rgba(255, 255, 255, 0.2);
        }

        .input-field {
            border: 2px solid #ff1744;
            padding: 1rem;
            background-color: transparent;
            color: #fff;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 1.5rem;
            transition: 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #00e676;
            box-shadow: 0 0 5px #00e676;
        }

        .submit-btn {
            background-color: #ff1744;
            color: white;
            font-weight: bold;
            border: 2px solid #ff1744;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background-color: #ff4081;
            border-color: #ff4081;
        }

        .text-center {
            text-align: center;
        }

        .link {
            color: #00e676;
            text-decoration: none;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen">
    <div class="brutalism max-w-md w-full">
        <h2 class="text-4xl text-white font-bold text-center mb-6">Login</h2>
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="text-white text-xl font-semibold">Email</label>
                <input type="email" name="email" placeholder="Enter Email" required class="input-field">
            </div>

            <div>
                <label for="password" class="text-white text-xl font-semibold">Password</label>
                <input type="password" name="password" placeholder="Enter Password" required class="input-field">
            </div>

            <div class="text-center">
                <button type="submit" class="submit-btn">Login</button>
            </div>
        </form>

        <p class="text-white text-center mt-4 text-lg">Don't have an account? <a href="/register" class="link">Register</a></p>
    </div>
    <script src="/js/main.js"></script>
    <script>

        select('#loginForm')?.addEventListener('submit', (e) => {
            e.preventDefault();
            
            let formData = new FormData(select('#loginForm'));
            let formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
            });

            fetch('/api/auth/login', {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formObject),
            })
            .then((response) => response.json())
            .then((data) => {
                if(data.success) {
                    // alert(data.message);
                    select('#loginForm').reset();
                    location.href="/dashboard";
                } else {
                    alert(data.message);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
